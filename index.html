<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>デジタル美術館</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 環境設定 -->
      <a-sky color="#ECECEC"></a-sky>
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" position="0 5 -5" intensity="1"></a-light>

      <!-- 床 -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#AAAAAA"></a-plane>

      <!-- アート作品1（画像） -->
      <a-plane
        position="-3 2 -5"
        width="3"
        height="2"
        src="art1.jpg"
        material="side: double"
      ></a-plane>

      <!-- アート作品2（画像） -->
      <a-plane
        position="3 2 -5"
        width="3"
        height="2"
        src="art2.jpg"
        material="side: double"
      ></a-plane>

      <!-- アート作品3（3Dモデル） -->
      <a-entity
        position="0 1.5 -3"
        gltf-model="model.gltf"
        scale="1 1 1"
      ></a-entity>

      <!-- カメラ -->
      <a-entity position="0 1.6 5">
        <a-camera>
          <a-cursor color="black"></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
