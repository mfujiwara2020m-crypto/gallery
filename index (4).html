<!DOCTYPE html>
<html>
<head>
    <title>A-Frame デジタル美術館</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-plane 
            rotation="-90 0 0" 
            width="20" 
            height="20" 
            color="#222222">
        </a-plane>

        <a-box 
            position="0 3 -10" 
            width="20" 
            height="6" 
            depth="0.1" 
            color="#444444">
        </a-box>

        <a-image 
            src="https://aframe.io/sample-assets/assets/images/content/test-image.png" 
            width="3" 
            height="2" 
            position="-4 3 -9.8">
        </a-image>

        <a-image 
            src="https://aframe.io/sample-assets/assets/images/content/sponza/sponza-wall-brick.png" 
            width="2.5" 
            height="2.5" 
            position="4 3 -9.8">
        </a-image>

        <a-entity 
            camera 
            look-controls 
            wasd-controls 
            position="0 1.6 0">
        </a-entity>

        <a-light 
            type="ambient" 
            color="#FFFFFF" 
            intensity="0.5">
        </a-light>

        <a-light 
            type="spot" 
            color="#FFFFFF" 
            intensity="1" 
            position="-4 5 -8" 
            target="#painting1" 
            angle="30">
        </a-light>
        
    </a-scene>
</body>
</html>
